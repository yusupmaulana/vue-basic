<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belajar Vuejs</title>
</head>
<body>

	<div id="app">
		<template-baru :nama="nama" :umur="umur"></template-baru>
	</div>

	<template id="post-template">
		<div class="">
			<ul>
				<li>{{ nama }}</li>
				<li>{{ umur }}</li>
			</ul>
		</div>
	</template>

	<script src="vue.js"></script>
	<script>

	//define dan register
	Vue.component('template-baru', {
		template: '#post-template',
		props: ['nama', 'umur']
	})

		var vo = new Vue({
			el: '#app',
			data: {
				nama: 'yusup',
				umur: 111,
			}
		});

	</script>
</body>
</html>
